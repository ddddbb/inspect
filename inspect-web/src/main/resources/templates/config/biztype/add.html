<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-biztype-edit">
		<div class="form-group">
			<label class="col-sm-3 control-label ">结构码：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="code" id="code"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label ">机构名称：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="name" id="name"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label ">回调地址：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="notifyUrl" id="notifyUrl"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label ">字符集：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="charset" id="charset"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<textarea id="remark" name="remark" class="form-control"></textarea>
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "biztype";

	$("#form-dict-edit").validate({
		rules:{
			code:{
				required:true,
			},
			name:{
				required:true,
			},
		}
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-biztype-edit').serialize());
		}
	}
</script>
</body>
</html>
