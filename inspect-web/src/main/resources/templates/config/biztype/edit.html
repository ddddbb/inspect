<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-biztype-edit" th:object="${biztype}">
			<input name="code"  type="hidden"  th:field="*{code}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">机构名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" th:field="*{name}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">回调地址：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="notifyUrl" id="notifyUrl" th:field="*{notifyUrl}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">字符集：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="charset" id="charset" th:field="*{charset}"/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "biztype";
	
		$('#form-biztype-edit').validate({
			rules:{
				name:{ required:true},
				apikey:{ required:true},
				remark:{ required:true}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-biztype-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
