<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dict-edit" th:object="${org}">
			<input name="orgCode"  type="hidden"  th:field="*{orgCode}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">机构名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" th:field="*{name}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">apkey：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="apikey" id="apikey" th:field="*{apikey}"/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "org";
	
		$("#form-dict-edit").validate({
			rules:{
				dictLabel:{
					required:true,
				},
				dictValue:{
					required:true,
				},
				dictSort:{
					required:true,
					digits:true
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-dict-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
